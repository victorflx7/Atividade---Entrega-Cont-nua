name: CI/CD com Vercel

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"

    - name: Instalar dependências
      run: npm install
      working-directory: ./site

    - name: Instalar Jest globalmente
      run: npm install -g jest

    - name: Rodar testes
      run: jest
      working-directory: ./site

    - name: Deploy na Vercel
      run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
      working-directory: ./site

    - name: Notificar sucesso
      if: success()
      run: echo "✅ Pipeline executado com sucesso!"
      
    - name: Notificar falha
      if: failure()
      run: echo "❌ Pipeline falhou!"







name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# evita dois deploys concorrentes para o mesmo ambiente
concurrency:
  group: prod-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production   # usa o ambiente “production” do GitHub (opcional, mas recomendado)
    steps:
      - name: Checkout (full history p/ métricas)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # importante para ferramentas que calculam lead time (histórico completo)

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'   # ajuste a versão do seu projeto

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      # --- DEPLOY ---
      # Se você usa script próprio:
      - name: Make deploy script executable
        run: chmod +x ./deploy.sh

      - name: Deploy
        id: deploy
        run: ./deploy.sh

